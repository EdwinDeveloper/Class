<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cubo.css">
    <title>Document</title>
</head>
<body>
    <div class="scene">
         <input class="front" type="radio" name="rotate-cube-side" value="front" checked /> front
        <input class="right" type="radio" name="rotate-cube-side" value="" /> right
        <input class="back" type="radio" name="rotate-cube-side" value="back" /> back
        <input class="left" type="radio" name="rotate-cube-side" value="left" /> left
        <input class="top" type="radio" name="rotate-cube-side" value="top" /> top
        <input class="botton" type="radio" name="rotate-cube-side" value="bottom" /> bottom
        <input class="separar" type="radio" name="rotate-cube-side" value="separar" /> separar
        <input class="unir" type="radio" name="rotate-cube-side" value="unir" /> unir 
        <input class="animar" type="radio" name="rotate-cube-side" value="animar" /> Animar
        <br><br>
        <div class="cube">
          <div class="cube__face cube__face--front">front</div>
          <div class="cube__face cube__face--back">back</div>
          <div class="cube__face cube__face--right">right</div>
          <div class="cube__face cube__face--left">left</div>
          <div class="cube__face cube__face--top">top</div>
          <div class="cube__face cube__face--bottom">bottom</div>
        </div>
      </div>
</body>
</html>
